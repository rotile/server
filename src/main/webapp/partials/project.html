
<div class="topbar">Project {{project.name}}</div>
<div class="container">
	<div class="vote-container">
		<div class="vote-form-container">
			<span class="vote-title">Vote for {{project.name}}</span>
			<div class="description">{{project.description}}</div>
			<form class="vote-form" name="voteForm" ng-submit="submit()">
				<div class="vote-form-element">
					<label class="vote-form-title">Your vote: </label><input
						type="text" ng-model="vote.vote" name="input"
						placeholder="Your vote" required />
				</div>
				<div class="vote-desc-container vote-form-element">
					<label class="vote-form-title vote-comment-title">Your comment (optional): </label>
					<textarea cols="50" rows="5" placeholder="Vote comment..."
						ng-model="vote.comment"></textarea>
				</div>
				<input type="submit" id="submit" value="Vote" />
			</form>
			<p>Number of votes already registered: {{project.nbVotes}}</p>
			<p>Average: {{project.average}}</p>
		</div>
		<div class="qrcode">
			<p>Scan me on the mobile application to vote!</p>
			<img alt="QR Code"
				src="http://chart.apis.google.com/chart?cht=qr&chs=150x150&chl={{project.id}}">
		</div>
		<div class="vote-form-clear"></div>
	</div>
</div>
